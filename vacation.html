<!DOCTYPE html>
<html>
    <title>trip</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
<body>
 <h1>uday kiran kondapalli selects a vacation</h1>
<h2>Getting input</h2>

<div class="container">
    <form>
       <div class="form-group">
        <input type="checkbox" id="airtravel" name="vacationtime" value="true">
        <label for="air">Travel by Air</label></div> <br>
        <div class="form-group">
        <input type="checkbox" id="domestictravel" name="vacationtime" value="true">
        <label for="domestic">Domestic</label> </div><br>
        <div class="form-group">
        <input type="checkbox" id="resortId" name="vacationtime" value="false">
        <label for="resort">Resort</label> </div><br>
        <div class="form-group">
        <input type="button" class="btn btn-warning" value="Select a vacation" onclick="selectVacation()">
    </div>
    </form>
    <br>
    <script>
        var my_vacation={};
        function selectVacation(){
            my_vacation={};
            let throughair=document.getElementById("airtravel").checked
            let throughdomestic=document.getElementById("domestictravel").checked
            let throughresort=document.getElementById("resortId").checked
    if(throughair)
    {
        my_vacation.airTravel=true;
    }
    else
    {
        my_vacation.airTravel=false;
    }
    if(throughdomestic)
    {
        my_vacation.domestictravel=true;
    }
    else
    {
        my_vacation.domestictravel=false;
    }
    if(throughresort)
    {
        my_vacation.resortSelect=true;
    }
    else
    {
        my_vacation.resortSelect=false;
    }
    

    document.getElementById("result").innerHTML=JSON.stringify(my_vacation)
}
    </script>
    <form>
        <label for="city">Enter a city</label>
        <input type="text" id="city" name="propertyname" value="city"> <br>
        <br>
        <label for="price">Enter price</label>
        <input type="text" id="price" name="vacationprice"> 
    <br>
        <input type="button" class="btn btn-success" value="Update the vacation" onclick="updateVacation()">
        <p id="result" class="text-bg-primary p-3">A vacation is selected and also updated</p>
    </form> 
<script>
    function updateVacation()
{
    let city=document.getElementById("city").value;
    let price=document.getElementById("price").value;
    my_vacation["city"]=city;
    my_vacation["price"]=price;

    document.getElementById("result").innerHTML=JSON.stringify(my_vacation)
}

   </script>
