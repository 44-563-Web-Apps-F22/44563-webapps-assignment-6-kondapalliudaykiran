<!DOCTYPE html>
<html>
 <title>music melody</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
<body>

<h2 style="color:pink;"> Musician guess by uday kiran kondapalli</h2>

<form>
    <label for="form1_age">Enter the secret Musician name </label>
    <input type ="password" id="form1_age" name="form1_age" min=10 max=50 step=2 value="John Lennon"> <br>

    <label for="form1_nick">Guess the musician </label>
    <input type ="text" id="form1_nick" name="form1_nick" autofocus> <br>

    <input type="button"onclick="checkGuess()" value="check the guess">
</form>
<div class="container">
    <img src="owlfly.jpg" id="image" onclick="swapImage()" alt="owlfly" style="width: 100px;height: 100px;">
</div>


<p id="result" class="text-bg-success p-3">result</p>
    <script> 
        correct=0
        wrong = 0
        useimage=1
        cor1=0
        wor1=0
        function checkGuess(){
            console.log("Getting form values")
            age = document.getElementById("form1_age").value
            nick = document.getElementById("form1_nick").value
            
            out = document.getElementById("result")
            if(age==nick){
                correct=correct + 1
                cor1=cor1+1
                out.innerHTML = "correct - "+correct+","+"wrong - "+wrong
                alert("You got it right")
            } else {
                wrong = wrong + 1
                wor1=wor1+1
                if(cor1==0 && wor1%3==0 && wor1!=0){
                    alert("Sorry, game over!")
                    return
                }
                else if(cor1>0){
                    wor1=0
                    cor1=0
                }
                out.innerHTML = "correct - "+correct+","+"wrong - "+wrong
                alert("Wrong Musician")
            }
        
        }
        function swapImage(){
            switch(useimage){
                case 1:useimage=useimage+1
                image.src="netwinged.jpg";
                break;
                case 2: useimage=useimage+1
                image.src="killer wasp.jpg";
                break;
                case 3: useimage=1
                image.src="owlfly.jpg";
                break;
                

            }
        }
        </script>

</body>
</html>
